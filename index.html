<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confess Buat Kamu 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <h1>Hai Kamu! 💖</h1>
  <p>Udah lama aku mau bilang ini... tapi baru berani sekarang 😳</p>
  <p>Aku suka sama kamu... Kamu mau gak jadi pacarku?</p>

  <button id="yes" class="btn">Mau 😍</button>
  <button id="no" class="btn">Gak Mau 😒</button>

  <div id="feedbackSection" style="display:none;">
    <h2>Kamu boleh kasih tanggapan di sini ya 🥺</h2>
    <textarea id="feedback" rows="5" placeholder="Tulis sesuatu..."></textarea>
    <br>
    <button class="btn feedback-btn" onclick="kirimFeedback()">Kirim 💌</button>
  </div>

  <script>
    // Hati jatuh
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Tombol No Lari
    const btnNo = document.getElementById("no");
    btnNo.addEventListener("mouseover", () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 50));
      btnNo.style.left = i + "px";
      btnNo.style.top = j + "px";
    });

    // Tombol Yes
    const btnYes = document.getElementById("yes");
    btnYes.addEventListener("click", () => {
      document.getElementById("feedbackSection").style.display = "block";
      btnYes.style.display = "none";
      btnNo.style.display = "none";
      document.querySelector("h1").textContent = "Yeeey! 🥰";
      document.querySelector("p").textContent = "Aku seneng banget kamu bilang 'iya'! Sekarang giliran kamu nulis sesuatu buat aku~";
    });

    // Kirim Feedback
    function kirimFeedback() {
      const isi = document.getElementById("feedback").value;
      if (isi.trim() === "") {
        alert("Tulis dulu dong 😅");
        return;
      }
      document.body.innerHTML = `
        <h1>Makasiiih! 💕</h1>
        <p>Aku baca dan senyum-senyum sendiri nih 😳</p>
        <p><i>"${isi}"</i></p>
        <p>Semoga ini jadi awal yang manis buat kita berdua 🌸</p>
      `;
    }
  </script>

</body>
</html>
